<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Version</title>
        <meta charset="utf-8"/>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/8.11.8/sweetalert2.min.css"/>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/8.11.8/sweetalert2.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js?skin=desert"></script>
        <h:outputStylesheet library="css" name="stylesheet.css"/>
        <h:outputScript library="js" name="functions.js"/>
    </h:head>
    <h:body styleClass="fundal" onload="PR.prettyPrint()">
        <div id="page">
            <h:form id="v_frm">
                <p:growl id="mesaje" showDetail="true"/>
                <div class="col-sm-12 col-sm-offset-0 top-margin-50" style="float: left;">
                    <div class="col-sm-3">
                        <h:commandButton value="Back" styleClass="btn btn-primary" style="margin: 5px; color: white;" action="#{contentManagement.back()}"/>
                    </div>
                    <div id="version-manage" class="col-sm-offset-0 col-sm-12 disable-select" style="margin-top: 50px;">
                        <p:repeat id="repeat" style="" value="#{contentManagement.text}" var="cVersion">
                            <pre class="prettyprint">#{cVersion}</pre>
                            <hr/>
                        </p:repeat>
                    </div>
                </div>
            </h:form>
        </div>
    </h:body>
    <script>
        $(document).on("ready", function () {
            $('#page').css({'height' : window.innerHeight + 'px'});
        });
    </script>
</html>
