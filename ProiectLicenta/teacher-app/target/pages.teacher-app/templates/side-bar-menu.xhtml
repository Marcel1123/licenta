<?xml version = "1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui = "http://java.sun.com/jsf/facelets">
    <h:body>
        <ui:component>
            <style type="text/css">
                .nav-bar {
                    height: 100%;
                    width: 0;
                    position: fixed;
                    z-index: 1;
                    top: 0;
                    left: 0;
                    background-color: darkorchid;
                    overflow-x: hidden;
                    transition: 0.5s;
                    padding-top: 60px;
                }

                .nav-bar a {
                    padding: 8px 8px 8px 32px;
                    text-decoration: none;
                    font-size: 25px;
                    display: block;
                    color: chartreuse;
                    transition: 0.3s;
                }

                .nav-bar a:hover {
                    color: #e0f7fa;
                }

                .nav-bar .close-button {
                    position: absolute;
                    top: 0;
                    right: 25px;
                    font-size: 36px;
                    margin-left: 50px;
                }

                @media screen and (max-height: 450px) {
                    .nav-bar {
                        padding-top: 15px;
                    }

                    .nav-bar a {
                        font-size: 18px;
                    }
                }

                .open-nav-bar-btn {
                    height: 50px;
                    width: 75px;
                    margin-top: 20px;
                    background-color: black;
                }

                .open-nav-bar-btn span {
                    height: 50px;
                    color: white;
                    font-size: 40px;
                    padding-bottom: 15px;
                    padding-left: 30px;
                    width: 75px;
                }
            </style>
            <div id="side-nav-bar" class="nav-bar disable-select">
                <h:commandLink href="javascript:void(0)" class="close-button" onclick="closeNavBar()">
                    &times;
                </h:commandLink>
                <h:commandLink style="margin-top: 20px;" href="#">About</h:commandLink>
                <h:commandLink href="#">Services</h:commandLink>
                <h:commandLink href="#">Clients</h:commandLink>
                <h:commandLink href="#">Contact</h:commandLink>
            </div>
            <div class="open-nav-bar-btn disable-select">
                <span onclick="openNavBar()">
                    &#9776;
                </span>
            </div>
            <script type="text/javascript">
                function openNavBar() {
                    document.getElementById("side-nav-bar").style.width = "250px";
                }

                function closeNavBar() {
                    document.getElementById("side-nav-bar").style.width = "0";
                }
                window.onclick = function(event) {
                    if (event.target === document.getElementById("side-nav-bar")) {
                        document.getElementById("side-nav-bar").style.width = "0";
                    }
                };
            </script>
        </ui:component>
    </h:body>
</html>
