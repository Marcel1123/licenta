<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Projects</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/8.11.8/sweetalert2.min.css"/>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/8.11.8/sweetalert2.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <h:outputStylesheet library="css" name="stylesheet.css"/>
        <h:outputScript library="js" name="functions.js"/>
    </h:head>
    <h:body styleClass="fundal">
        <div id="page">
            <h:form id="formular-proiect">
                <p:growl id="mesaje" showDetail="true"/>
                <div class="col-sm-12 col-sm-offset-0 top-margin-50" style="float: left;">
                    <div class="col-sm-3">
                        <h:commandButton value="Back to Home" styleClass="btn btn-primary" style="margin: 5px; color: white;" action="#{editGroupMembers.backToHome}"/>
                    </div>
                </div>
                <div id="project-manage" class="col-sm-12 disable-select" style="margin-top: 50px;">
                    <p:dataTable var="cProject" value="#{projectManagement.projects}" scrollable="true" scrollHeight="500" emptyMessage="No students found">
                        <p:column footerText="Project Name" headerText ="Project Name" style="text-align: center;" styleClass="disable-select text-overflow-custom">
                            <h:outputText value="#{cProject.projectName}"/>
                        </p:column>

                        <p:column footerText="Stundent Information" headerText="Student Information" style="text-align: center;" styleClass="text-overflow-custom">
                            <h:outputText value="#{cProject.student}"/>
                        </p:column>

                        <p:column footerText="Compile Status" headerText="Compile Status" styleClass="text-overflow-custom" style="text-align: center;">
                            <h:outputText value="#{cProject.compilationStatus}"
                                          style="#{cProject.compilationStatus == 'impossible' ? 'color:red;' : cProject.compilationStatus == 'success' ? 'color:green;' : 'color:gray;'}"/>
                        </p:column>

                        <p:column footerText="Status Plagiator" headerText="Status Plagiator" styleClass="text-overflow-custom" style="text-align: center;">
                            <h:outputText value="#{cProject.statusPlagiere}"
                                          style="#{cProject.statusPlagiere == 'impossible' ? 'color:red;' : cProject.statusPlagiere == 'unknown' ? 'color:gray;' : 'color:black;'}"/>
                        </p:column>

                        <p:column footerText="Is ended" headerText="Is ended" styleClass="text-overflow-custom" style="text-align: center;">
                            <h:outputText value="#{cProject.isFinal}"
                                          style="#{cProject.isFinal == 'false' ? 'color:red;' : 'color:green;'}"/>
                        </p:column>

                        <p:column footerText="Diplay Versions" headerText="Diplay Versions" styleClass="text-overflow-custom" style="text-align: center;">
                            <h:commandButton value="Display" class="btn btn-success" style="margin: 5px; color: white;" action="#{projectManagement.goToVersions(cProject)}"/>
                        </p:column>

                        <p:column footerText="Delete" headerText="Delete" style="text-align: center;" styleClass="text-overflow-custom">
                            <h:commandButton value="Delete" class="btn btn-danger" style="margin: 5px; color: white;"/>
                        </p:column>
                    </p:dataTable>
                </div>
            </h:form>
        </div>
        <script type="text/javascript">
            $(document).on("ready", function () {
                $('#page').css({'height' : window.innerHeight + 'px'});
            });
        </script>
    </h:body>
</html>
