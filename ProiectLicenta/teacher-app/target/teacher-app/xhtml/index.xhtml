<!DOCTYPE html>
<html lang="en" dir="ltr"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta charset="utf-8"/>
        <title>Login</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/8.11.8/sweetalert2.min.css"/>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/8.11.8/sweetalert2.min.js"></script>
        <h:outputStylesheet library="css" name="stylesheet.css"/>
        <h:outputScript library="js" name="functions.js"/>
    </h:head>
    <h:body styleClass="fundal">
        <div class="valign-wrapper" id="first-page">
            <div class="container">
                <div class="center-align">
                    <div class="row">
                        <div class="col s6 offset-s3">
                            <div class="card">
                                <div class="card-content">
                                    <h:form id="formular">
                                        <p:growl autoUpdate="true"/>
                                        <div class="row">
                                            <div class="col s12 disable-select">
                                                <h3>
                                                    Login
                                                </h3>
                                            </div>
                                            <div class="col s12 input-field disable-select">
                                                <h:inputText id="username" required="true"
                                                             requiredMessage="Username is required"
                                                            value="#{login.username}"/>
                                                <h:outputLabel for="username">
                                                    Username
                                                </h:outputLabel>
                                            </div>
                                            <div class="col s12 input-field disable-select">
                                                <p:password id="password" required="true"
                                                            requiredMessage="Password is required"
                                                            feedback="false" inline="true"
                                                            value="#{login.password}"/>
                                                <h:outputLabel for="password">
                                                    Passwoord
                                                </h:outputLabel>
                                            </div>
                                            <div class="col s12 input-field disable-select">
                                                <h:commandButton value="Login" type="submit" styleClass="btn btn-large" action="#{login.loginListener()}"/>
                                            </div>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $(document).on("ready", function () {
                $('#first-page').css({'height' : window.innerHeight + 'px'});
            });
        </script>
    </h:body>
</html>
